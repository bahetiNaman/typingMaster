<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Typing Master</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
       <main>
            <h1>Type as many words as you can until time runs out!</h1>
            <div class="text"></div>
            <button class="start">Start</button>
       </main> 
       <footer>
            <div class="scoreBox">
                <span>Score: </span>
                <span class="score">0</span>
            </div>
            <div class="timeLeftBox">
                <snap>Time Left: </span>
                <span class="timeLeft">60 Seconds</span>
            </div>    
       </footer>
       <script src="./script.js"></script>

    </body>
</html>
